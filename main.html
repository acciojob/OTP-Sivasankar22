<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    /* Styles for the OTP verification design */
    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    #verification_subtext {
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
    }

    .code {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">OTP Verification</h1>
  <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>
  <div class="code-container">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length >= 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
